<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="header"></header>
    <link href="/css/setting.css" rel="stylesheet"/>
</head>
<body>
<div th:include="nav :: target" th:with="settingOn=true"></div>
<div class="container">
    <form class="form-horizontal" method="post" action="/setting">
        <div class="form-group">
            <label class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" disabled="disabled" value="mythsman"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label">Website</label>
            <div class="col-sm-8">
                <input type="url" class="form-control" placeholder="Website"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" placeholder="Email"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-8">
                <input type="tel" class="form-control" placeholder="Phone"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Gender</label>
            <div class="col-sm-8">
                <select class="btn btn-default">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Unknown</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Biography</label>
            <div class="col-sm-8">
                <textarea  class="form-control" placeholder="Biography"/>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


    <form class="form-horizontal" method="post" action="/setting">
        <div class="form-group">
            <label class="col-sm-4 control-label">Old</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Old password" required="required"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label">New</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="New password" required="required" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">ReInput</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="ReInput new password" required="required"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
