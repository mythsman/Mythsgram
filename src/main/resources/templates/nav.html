<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="target">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Mythsgram</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form action="search.html" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li th:class="${homeOn}?'active'"><a href="/">Home</a></li>
                    <li th:class="${exploreOn}?'active'"><a href="
                    /explore">Explore</a></li>
                    <li th:class="${favouriteOn}?'active'"><a href="/favourite">Favourite</a></li>

                    <li th:unless="${user}"><a href="/login">Login</a></li>
                    <li th:if="${user}" class="dropdown"
                        th:class="(${homepageOn} or ${settingOn} or ${mailOn})?'active'">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"><span th:text="${user.name}">User</span> <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:class="${homepageOn}?'active'"><a href="/homepage">HomePage</a></li>
                            <li th:class="${settingOn}?'active'"><a href="/setting">Setting</a></li>
                            <li th:class="${mailOn}?'active'"><a href="/mail">Mail</a></li>
                            <li role="separator" class="divider"></li>
                            <li th:class="${logoutOn}?'active'"><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</html>
